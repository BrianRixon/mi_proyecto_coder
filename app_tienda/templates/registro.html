{% extends 'base.html' %}


{% block contenido_que_cambia %}

  <form action="{% url 'RegistroFormulario' %}" method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="nombre">Nombre:</label></td>
            <td><input type="text" name="nombre" id="nombre" required></td>
        </tr>
        <tr>
            <td><label for="apellido">Apellido:</label></td>
            <td><input type="text" name="apellido" id="apellido" required></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email" id="email" required></td>
        </tr>
        <tr>
            <td><label for="documento">Documento:</label></td>
            <td><input type="number" name="documento" id="documento" min="1" required></td>
        </tr>
    </table>
    
    <button type="submit">Registrar</button>
</form>


    
{% endblock contenido_que_cambia %}
